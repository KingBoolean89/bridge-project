<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>States</title>
</head>
<body>
	<h1>States:</h1>
	<ul>
		<li th:each="state : ${states}">
			<a th:href="|/states/${state.abbreviation}|">
			<h2 th:text="${state.name}"></h2>
			</a>
			<a th:href="|states/${state.id}/add-city|">Add A City</a>
		</li>
	</ul>
</body>
</html>
