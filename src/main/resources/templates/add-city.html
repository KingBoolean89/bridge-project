<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add A City</title>
</head>
<body>
	<form action="/states" method="post">
		<label>City Name: <input type="text" name="cityName" /></label>
		<label>City Population: <input type="number" name="cityPop" /></label>
		<label>State ID: <input type="number" name="stateId" th:value="${id}" /></label>
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
